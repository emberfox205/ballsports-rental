{% extends "rent.html"%}

{%block content%}
<div class="main-overall-box">
    <div class="receipt-header">
        <h1 class="rent-title">Confirm your rental</h1>
        <p class="receipt-warning">Please review all information carefully</p>
    </div>
    <div class="receipt-content">
        <ol class="rental-list">
            <li>Item: <div class="receipt-text-item" id="object">N/A</div></li>
            <li>Accuracy: <div class="receipt-text-item" id="accuracy">N/A</div></li>
            <li>Date: <div class="receipt-text-item" id="date">N/A</div></li>
            <li>User: <div class="receipt-text-item" id="user">N/A</div></li>
            <li>Image: <div class="receipt-img-item" id="obj-img"><img src""></div></li>
        </ol>
    </div>
    <div class="receipt-buttons">
        <ol class="receipt-buttons-list">
            <li>
                <button class="finals" id="final-confirm" onclick="redirectTo('{{url_for('logout')}}')">Confirm and Logout</button>
            </li>
            <li>
                <button class="finals" id="final-retry" onclick="redirectTo('{{url_for('rent')}}')">Retry</button>
            </li>
        </ol>
    </div>
    <script src="{{url_for('static', filename = 'js/receiptRent.js') }}"></script>
</div>
{%endblock%}
